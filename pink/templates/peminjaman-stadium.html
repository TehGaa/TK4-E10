{% extends "base.html" %}
{% load static %}

{% block title %}Peminjaman Stadium{% endblock %}

{% block content %}
<div class="container text-center">
  <h1 class="mt-4 mb-3">List Peminjaman</h1>
  <table class="table table-striped">
    <colgroup>
      <col style="width: 50%">
      <col style="width: 50%">
    </colgroup>
    <thead>
      <tr>
        <th scope="col">Stadium</th>
        <th scope="col">Waktu</th>
      </tr>
    </thead>
    <tbody>
      {% for item in peminjaman_list %}
      <tr>
        <td>{{ item.0 }}</td>
        <td>{{ item.1 }} - {{ item.2 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn btn-primary" onclick="location.href='form/'">Pesan</button>
</div>
{% endblock %}
