<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", async () => {

        const loginForm = document.getElementById('login-form')
        const registerManajer = document.getElementById('login-form')
        const registerPanitia = document.getElementById('login-form')
        const registerPenonton = document.getElementById('login-form')

        loginForm.addEventListener('submit', async(event)=> {
            event.preventDefault()

            const formData = {
                username: document.getElementById("inputUsername3").value,
                password: document.getElementById("inputPassword3").value,
            };
            
            var formDataobj = new FormData()
            formDataobj.append('username', formData['username'])
            formDataobj.append('password', formData['password'])

            console.log(formDataobj)

            const response = await fetch("{% url 'putih:login' %}", {
                method: 'POST',
                body: formDataobj,
            })

            console.log(response)

            const message = await response.json()
            console.log(message)
        })
    })

</script>
