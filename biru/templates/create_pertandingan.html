    <h2 style="text-align: center;">BUAT PERTANDINGAN</h2>

        <label for = "wasit_utama_dropdown">Pilih Wasit Utama: </label>
        <select class="form-select" aria-label="Default select example" name = "wasit_utama_dropdown">
            {% for item in data_w %}
